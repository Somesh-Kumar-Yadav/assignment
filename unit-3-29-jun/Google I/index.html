<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="register">
      <h2>REGISTER</h2>
      <form class="reg_form">
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="mobile" placeholder="Mobile" />
        <input type="password" id="password" placeholder="Password" />
        <input type="text" id="username" placeholder="Username" />
        <input type="text" id="description" placeholder="Description" />
        <button id="register" onclick="Register(event)">Register</button>
      </form>
    </div>
    <div class="login">
      <h2>LOGIN</h2>
      <form class="log_form">
        <input type="text" id="username_1" placeholder="Username" />
        <input type="password" id="password_1" placeholder="Password" />
        <button id="login" onclick="Login(event)">Login</button>
      </form>
    </div>
  </body>
</html>
<script src="index.js"></script>
